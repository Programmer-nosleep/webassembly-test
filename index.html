<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>learning webassembly cpp</title>
  <script>
    // Must be defined BEFORE loading `worker.js` so Emscripten can reuse it.
    window.Module = window.Module || {};
    window.Module.noExitRuntime = true;
    window.Module.onInitialRun  = true;

    window.Module.instantiateWasm = function (imports, successCallback) {
      const url = "build-web/worker.wasm?v=" + Date.now();

      // Coba streaming dulu (butuh server kirim Content-Type: application/wasm)
      if (WebAssembly.instantiateStreaming) {
        WebAssembly.instantiateStreaming(fetch(url), imports)
          .then(({ instance, module }) => successCallback(instance, module))
          .catch(async (e) => {
            console.warn("instantiateStreaming failed, fallback to ArrayBuffer:", e);

            const res = await fetch(url);
            if (!res.ok) throw new Error(`fetch failed: HTTP ${res.status}`);
            const buf = await res.arrayBuffer();

            const { instance, module } = await WebAssembly.instantiate(buf, imports);
            successCallback(instance, module);
          });

        return {}; // async path
      }

      fetch(url)
        .then((res) => {
          if (!res.ok) throw new Error(`fetch failed: HTTP ${res.status}`);
          return res.arrayBuffer();
        })
        .then((buf) => WebAssembly.instantiate(buf, imports))
        .then(({ instance, module }) => successCallback(instance, module))
        .catch((e) => console.error("instantiateWasm failed:", e));

      return {}; // async path
    };
  </script>
  <script src="build-web/worker.js"></script>
  <style>
    :root {
      font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;
      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    button {
      padding: 1.8px 8px;
    }
  </style>
</head>
<body>
  <p id="out"></p>
  <!-- <input type="number" id="a">
  <input type="number" id="b"> -->
  <input type="text" id="value">
  <button id="wasm">output</button>
  <script src="public/script.js"></script>
</body>
</html>
